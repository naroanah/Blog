site_name: My site
theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
plugins:
  - search

nav:
  - 主页:
    - "index.md"
  - 高考:
    - "Gaokao/index.md"
    - 语文: 
      - "Gaokao/Chinese/essay.md"
    - 数学:
      - 概率统计:
        - 马尔可夫链: "Gaokao/Math/PS/Markov chain.md"

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css